config:
    # Mermaid sequence diagram configuration - optimized for md2visio
    sequence:
        # Layout parameters (Unit: mm)
        diagramMarginX: 50          # Diagram left/right margin
        diagramMarginY: 20          # Diagram top/bottom margin
        participantSpacing: 100     # Spacing between participants
        messageSpacing: 25          # Spacing between messages
        fragmentPaddingTop: 6.25    # Extra padding at fragment top
        fragmentPaddingBottom: 6.25 # Extra padding at fragment bottom
        fragmentSectionPadding: 6.25 # Extra padding for fragment sections
        
        # Participant style
        participantWidth: 60        # Participant box width
        participantHeight: 30       # Participant box height
        participantFontSize: 12     # Participant font size
        participantBgColor: "#E1F5FE"     # Participant background color
        participantBorderColor: "#0277BD" # Participant border color
        mirrorActors: true          # Mirror participants at the bottom
        
        # Message style
        messageFontSize: 10         # Message font size
        messageColor: "#333333"     # Message line color
        messageWeight: 1            # Message line weight (pt)
        
        # Activation box style
        activationWidth: 8          # Activation box width
        activationBgColor: "#FFFFCC"      # Activation box background color
        activationBorderColor: "#FFA000"  # Activation box border color
        activationNestOffset: 2     # Nested activation offset
        
        # Self-call style
        selfCallWidth: 20           # Self-call arc width
        selfCallHeight: 15          # Self-call arc height
        selfCallTextOffset: 8       # Self-call text offset
        
        # Lifeline style
        lifelinePattern: 2          # Lifeline pattern (2=dashed)
        lifelineWeight: 0.5         # Lifeline weight (pt)
        lifelineColor: "#666666"    # Lifeline color
        
        # Arrow style
        arrowSize: 4                # Arrow size
        solidArrow: 4               # Solid arrow style ID
        
        # Text alignment
        messageTextAlign: center    # Message text alignment
        participantTextAlign: center # Participant text alignment
        
        # Advanced options
        showSequenceNumbers: false  # Show sequence numbers
        rightAngles: false         # Use right-angle connections
        wrap: false                # Text auto-wrap
        wrapPadding: 10            # Wrap padding
